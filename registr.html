<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Агентство Международного Сотрудничества</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Golos+Text:wght@400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.7/dist/inputmask.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body>

<div class="reg-modal">
    <!-- Синий крестик -->
    <a class="reg-close-button">&times;</a>

    <div class="reg-modal-head">
        <h2>Личный кабинет</h2>
    </div>

    <div class="reg-tabs">
        <button class="active">Вход</button>
        <button>Регистрация</button>
    </div>
    
    <div class="reg-login-form">
        <div class="reg-login-info">
            <div class="reg-login-info-img">
                <img src="img/logo-blue.png" alt="Логотип">
            </div>
            <div class="reg-login-info-text">
                <h2>"ЕГПЭЧО"</h2>
                <p>Единый государственный портал экспортеров Челябинской области</p>
            </div>
        </div>
    </div>

    <div class="reg-tab-content">
        <button class="reg-ukep-button">Войти с УКЭП</button>
        <a class="reg-no-ukep">У меня нет УКЭП</a>
    </div>

</div>

</body>
</html>
